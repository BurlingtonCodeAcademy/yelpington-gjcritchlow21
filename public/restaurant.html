<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS Files/style2.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</head>

<body>
    <section class="grid-container">
        <!--------header-------->
        <div class="header" id="header">
            <div id='head-content'> <a href="index.html" class='headerLink'>Yalp! Me!</a></div>
        </div>
        </div>
        <!------------Side Bar------------>
        <div class='sideBar' id='sideBar'>
            <div id='name'>          
            </div>
            <br>
            <div id='notes'>
            </div>
            <div id='phone'>
            </div>
            <div id='address'>
            </div>
            <div id='hours'>
            </div>
        </div>
        <!--------------Map----------------->
        <div class="map" id="mapid">
            
        </div>
        <!--------------Footer------------->
        <div class="footer">
            <div id="footer">
                <p class='subtitle'> QUESTIONS OR COMMENTS? <strong>GET IN TOUCH:</strong></p>
                <div id='footer-content'>
                    <!--input section for name, email, and message-->
                    <div id='footer-input-contact'>
                        <div id='input'>
                            <div id='name-email'>
                                <input id='name' class='info-input' type='text' placeholder='name' />
                                <input id='email' class='info-input' type='text' placeholder='email' />
                            </div>
                            <div id='message-container'>
                                <textarea id='message' class='info-input' placeholder='message'></textarea>
                            </div>
                            <div class='button-bar'>
                                <div class='send-button button'>
                                    <img id='btn-image' src='images/mail-img.png' />
                                    <p class='btn-text'>SEND MESSAGE</p>
                                </div>
                            </div>
                        </div>
                        <!--contact and social media info-->
                        <div id='footer-info'>
                            <p id='footer-text'>
                                Contact us!
                            </p>
                            <div id='footer-icons'>
                                <div id='footer-icons1'>
                                    <div class='icon'>
                                        <img class='logo-blip' src='images/footerlink-home.png' />
                                        <p class='icon-text'>1234 Some Road</br>Burlington, VT 05401</br>USA</p>
                                    </div>
                                    <div class='icon'>
                                        <img class='logo-blip' src='images/footerlink-phone.png' />
                                        <p class='icon-text'>000.000.0000</p>
                                    </div>
                                    <div class='icon'>
                                        <img class='logo-blip' src='images/footerlink-email.png' />
                                        <p class='icon-text'>richard@richardsforlife.com</p>
                                    </div>
                                </div>
                                <div id='footer-icons2'>
                                    <div class='icon'>
                                        <img class='logo-blip' src='images/footerlink-twitter.png' />
                                        <p class='icon-text'>@richardsforlife</p>
                                    </div>
                                    <div class='icon'>
                                        <img class='logo-blip' src='images/footerlink-instagram.png' />
                                        <p class='icon-text'>instagram.com</p>
                                    </div>
                                    <div class='icon'>
                                        <img class='logo-blip' src='images/footerlink-dribbble.png' />
                                        <p class='icon-text'>dribbble.com</p>
                                    </div>
                                    <div class='icon'>
                                        <img class='logo-blip' src='images/footerlink-facebook.png' />
                                        <p class='icon-text'>facebook.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./JS Files/restaurant.js"></script>
</body>

</html>
